<script init>
    await session.articleCount
    r._.page = new URL(d.URL).searchParams.get('sayfa') ?? 1
    if (isNaN(r._.page)) r._.page = 1
    var offset = (r._.page - 1) * 10
    r._.data = await session.getArticles(Math.min(session.articleCount - offset, 10), offset, true)
</script>


<script>
    r._.data.forEach((article, i) => {
        const elem = d.createElement('e-article')
        elem.attach(article, { maxLength: 600 })
        r.appendChild(elem)
    })
</script>
